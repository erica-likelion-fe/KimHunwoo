<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>회원가입</h1>
      <form action="/submit" method="POST">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" name="username" id="username" placeholder="최대 15자까지 입력하세요." required maxlength="15" />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" placeholder="최소 8자 이상 입력하세요." minlength="8" required />
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="example@example.com" required />
        </div>

        <div class="form-group">
          <label for="role">역할</label>
          <select name="role" id="role">
            <option value="" selected disabled>선택</option>
            <option value="frontend">프론트엔드</option>
            <option value="backend">백엔드</option>
            <option value="design">디자인</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bio">자기소개</label>
          <textarea name="bio" id="bio" rows="3" placeholder="나를 소개해 봅시다"></textarea>
        </div>

        <div class="form-group">
          <label>취미</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="hobby" value="fitness" /> 헬스</label>
            <label><input type="checkbox" name="hobby" value="running" /> 런닝</label>
            <label><input type="checkbox" name="hobby" value="trip" /> 여행</label>
            <label><input type="checkbox" name="hobby" value="reading" /> 독서</label>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="submit-btn">제출</button>
          <button type="reset" class="reset-btn">초기화</button>
        </div>
      </form>
    </main>
  </body>
</html>
