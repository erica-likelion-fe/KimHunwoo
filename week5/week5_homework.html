<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>숫자 맞추기 게임</title>
        <link rel="stylesheet" href="week5_homework.css"> </head>
    <body>

        <h1>숫자 맞추기 게임</h1>
        <p>1부터 100 사이의 숫자를 맞춰보세요!</p>

        <div class="input-area">
            <label for="guessInput">숫자 입력:</label>
            <input type="number" id="guessInput" min="1" max="100">
            <button id="guessButton">확인</button>
        </div>

        <p>남은 기회: <span id="attemptsLeft">10</span></p>
        <p id="feedback"></p> 
        <p id="history"></p>  
        <button id="newGameButton" style="display: none;">새 게임 시작</button> 
        <script src="week5_homework.js"></script> 
    </body>
</html>
